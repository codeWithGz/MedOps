        <!-- Main Content -->

            <!-- Header -->

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-new" id="btnNovoAgendamento">
                    + Novo Exame

                    <input type="text" class="search-input" id="searchInput" placeholder="Digite para pesquisar...">
                </div>
            </div>

            <!-- Appointments List -->
            <div class="appointments-container">
                <div id="appointmentsList" class="appointments-list">
                    <!-- Exams items will be added here -->
                </div>
            </div>
